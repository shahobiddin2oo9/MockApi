<!DOCTYPE html>

  <style>
    .back {

      background-color: #e3ea7f;

          <div class="content">

            <form action="">

              />
              <input
                id="NaMe"
                class="email"
                placeholder="NAME..."
                type="text"
              />
              <input
                id="FAMILYA"

                placeholder="FAMILYA..."

              />

              />
